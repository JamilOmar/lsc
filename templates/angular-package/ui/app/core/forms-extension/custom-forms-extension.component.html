<h1>Forms Extension</h1>
<content>
<div class="row">
    <div class="col-12">
        <div class="mb-3">
            <dynamic-form [formConfig]="config" #form="dynamicForm" [model]="data"></dynamic-form>
        </div>
    </div>
</div>

<div class="buttons">
    <button (click)="save()" [disabled]="!formReference.valid">Save</button>
</div>
</content>
